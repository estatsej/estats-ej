[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "images/favicon.ico"
    mobile_height = "148px"
    mobile_width = "148px"
    desktop = "images/logo.svg"
    desktop_height = "29px"
    desktop_width = "217px"
